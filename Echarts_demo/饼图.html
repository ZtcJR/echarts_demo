<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饼图</title>
    <script src="./Js/echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width:600px;height:400px;"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById("main"))
    option = {
        title: {
            text: "未来一周的天气情况"
        },
        legend: {
            orient: "vertical",
            data: ["温度", "降水","蒸发"],
            left:"right",
            top:"bottom"

        },
        looltip: {
            trigger: "item",
            // a代表的是系列名称，b代表的是数据项名称，c代表的是数值，d代表如果是饼图则为百分比，如果为雷达图则为指示名称

            // formatter: "{a}<br/>{b}:({c}%)"
         
        },
        // 工具栏
        toolbox: {
            show: true, //代表的是将工具栏显示出来
            // 特征
            feature: {

                mark: {
                    // 工具栏的提示显示
                    show: true
                },
                // 代表的是工具栏的第一个的显示
                dataView: {

                    // 显示
                    show: true,
                    readOnly: true //代表的是只能值读，不可以修改
                },
                // 代表的是可以将现在的类型进行转换
                magicType: {
                    show: true,
                    // 代表的是将折线图转化为柱状图，或将柱状图转化为折线图
                    // type: ["line", "bar"]
                },
                // 代表的是刷新
                restore: {
                    show: true
                },
                // 代表的是将这个图下载为图片
                saveAsImage: {
                    show: true
                }

            }
        },
        // 系列
        series:[
            {
                name:"温度",
                type:"pie",//饼图
                // 半径
                radius:"50%",//在这里如果想要用环形饼图就可以使用数组["内半径","外半径"]
                center:["50%","60%"],//圆心的坐标
                // 设置的圆里面的每一项的样式
                itemStyle:{
                    normal:{
                        // label代表的是外面的标签提示
                        label:{
                            // 当我设置为false就会不显示
                            show:true,
                            // show:false,
                            formatter:"{a}:{b}:({c}%)"
                        }
                    }
                },
                data:[
                    {
                        value:"43",
                        name:"温度"

                    },
                    {
                        value:"23",
                        name:"降水"

                    }, {
                        value:"33",
                        name:"蒸发"

                    },
                ]
            }
        ]
    }
    myChart.setOption(option)
</script>

</html>
