<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>柱状图</title>
    <script src="./Js/echarts.min.js"></script>
</head>
<body>
    <div id ="main" style ="width:600px;height:400px;"></div>
</body>
<script>
    // 获取到我的div
    var myChart = echarts.init(document.getElementById("main"))
    // 图表的配置项
     option = {
        // 图表的名称
        title:{
            text:"目标计划表",
            left:"center"
        },
        // 侧边栏的提示,图例
        legend:{
            data:["月份","工资"],
            left:"left",
        },
        // 气泡提示
        tooltip:{
            trigger:"axis",//代表的是当我鼠标在x轴上的时候，会有提示
            // 还以一个参数为item，代表的是当我的鼠标在我的图标上的时候会有提示
        },
        // 工具栏
        toolbox:{
            show:true,//代表的是将工具栏显示出来
            // 特征
            feature:{

                mark:{
                // 工具栏的提示显示
                show:true
            },
            // 代表的是工具栏的第一个的显示
            dataView:{
                
                // 显示
                show:true,
                readOnly:true//代表的是只能值读，不可以修改
            },
            // 代表的是可以将现在的类型进行转换
            magicType:{
                show:true,
                // 代表的是将折线图转化为柱状图，或将柱状图转化为折线图
                type:["line","bar"]
            },
            // 代表的是刷新
            restore:{
                show:true
            },
            // 代表的是将这个图下载为图片
            saveAsImage:{
                show:true
            }

            }
        },
            // 代表的是否可以拖拽，重新计算，可以为false
            calculable:true,
            // 这个代表的是x轴的数据，类型
            xAxis:[
                {
                    type:"category",//代表的是x轴的类型
                    data:["工作第一个月","工作第二个月","工作第三个月","工作","..."]//代表的是x轴都代表的是什么
                    // data:["1月","2月","3月","4月","5月"]
                }
            ],
            // 这个代表的是y轴的数据
            yAxis:[
                {
                    type:"value"//代表的是y轴是数据的值
                }
            ],
            // 系列
            series:[
                {
                    name:"月份",
                    type:"bar",//类型代表的是柱状图 
                    data:[2020-10,2020-11,2020-12,2021-1]
                },
                {
                    name:"工资",
                    type:"bar",
                    data:[10000,11000,12000,13000]
                }
            ]

       
    }
    // 将我的配置项与我的div联系起来进行展示
    myChart.setOption(option)

</script>
</html>
